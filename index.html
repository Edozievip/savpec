<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    
        <form action="">
            <fieldset>
                <legend>User Registeration Page:</legend>

            Enter your full name
            <p style="margin: 5px 0 5px 0;"><input type="text" name="firstName"></p>
            Enter your email
            <p style="margin: 5px 0 5px 0;"><input type="email" name="Email" id=""></p>
            Enter your password
            <p style="margin: 5px 0 5px 0;"><input type="password" name="password" id=""></p>
            Confirm your password
            <p style="margin-top: 5px;"><input type="password" name="" id=""></p>
            Enter your gender
            <p style="margin-top: 5px;">
                <input type="radio" name="Male" value="Male">Male<br>
                <input type="radio" name="Male" value="Male">Female<br>
                <input type="radio" name="Male" value="Male">Others<br>
            </p>
            Enter your Address
            <p style="margin-top: 5px;">
                <textarea name="message" cols="30" rows="5"></textarea><br>
                <input type="button" value="sign up">
            </p>
            </fieldset>  
        </form>
    
</body>
</html>
